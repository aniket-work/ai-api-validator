<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Decorative Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grad1)"/>
  <circle cx="600" cy="315" r="400" fill="url(#grad2)"/>
  
  <!-- Abstract Tech Grid -->
  <g stroke="#1e293b" stroke-width="1">
    <path d="M 0 100 L 1200 100 M 0 200 L 1200 200 M 0 300 L 1200 300 M 0 400 L 1200 400 M 0 500 L 1200 500" />
    <path d="M 100 0 L 100 630 M 200 0 L 200 630 M 300 0 L 300 630 M 400 0 L 400 630 M 500 0 L 500 630 M 600 0 L 600 630 M 700 0 L 700 630 M 800 0 L 800 630 M 900 0 L 900 630 M 1000 0 L 1000 630 M 1100 0 L 1100 630" />
  </g>
  
  <!-- Central Icon (AI + API) -->
  <g transform="translate(600, 220)">
    <!-- Brain/AI Icon -->
    <path d="M -40,-20 C -40,-40 -20,-50 0,-50 C 20,-50 40,-40 40,-20 C 40,0 20,10 0,10 C -20,10 -40,0 -40,-20 Z" fill="none" stroke="#38bdf8" stroke-width="3" />
    <circle cx="0" cy="-20" r="15" fill="#38bdf8" opacity="0.3" />
    
    <!-- API Symbols -->
    <path d="M -80,-10 L -100,0 L -80,10" fill="none" stroke="#818cf8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M 80,-10 L 100,0 L 80,10" fill="none" stroke="#818cf8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M -20,30 L 20,30" fill="none" stroke="#f472b6" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- Main Title -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#f8fafc" text-anchor="middle">
    AI-Powered API Validator
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    Intelligent Documentation Drift Detection with GPT-4
  </text>
  
  <!-- Bottom Accent -->
  <rect x="500" y="480" width="200" height="4" rx="2" fill="#38bdf8" />
